<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="main_header">Ficha policial</h1>
    <div id="info" class="card">
        <div class="card__image">
            <img id="storedImage" />
        </div>
        <div class="card__data">
            <h1>Número:</h1>
            <p class="card__number"></p>
            <h1>Nombre:</h1>
            <p class="card__name"></p>
            <h1>Edad:</h1>
            <p class="card__age"></p>
        </div>
    </div>
    <div id="info" class="card card__thumb">
        <div class="thumb">
            <img id="thumbImage" src="./images/thumb.png" />
        </div>
    </div>
    
    <h1>¿Cómo se porta?</h1>
    <ul id="behaviors" class="list list__behaviors">
    </ul>  

    <h1>Tiene permiso para</h1>
    <ul id="rewards" class="list list__rewards">
    </ul>

    <script src="js/card.js"></script>
    <script>
        displayImage();
        displayKidInfo();
        displayRewards();
        displayBehaviors();
    </script>
</body>
</html>
